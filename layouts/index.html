{{ partial "header" . }} {{ partial "nav" . }}

<main>
  <div class="content-wrapper index-list">

    {{ range .Site.Sections }}
    <noscript>
      <div class="image-wrapper index-list-item {{ .Params.orientation }}">
        <h1 class="project-title">{{ .Title }}</h1>
        <a href="{{ .RelPermalink }}"><img class="portfolio-img" src="{{ .Params.cover_src }}" alt="{{ .Title }}" /></a>
      </div>
    </noscript>

    <div class="image-wrapper index-list-item {{ .Params.orientation }} placeholder">
      <h1 class="project-title">{{ .Title }}</h1>
      <a href="{{ .RelPermalink }}"><img class="portfolio-img" src="" data-src="{{ .Params.cover_src }}" alt="{{ .Title }}" /></a>
    </div>
    {{ end }}

  </div>
</main>

{{ partial "footer" . }}
