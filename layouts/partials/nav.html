<nav id="main-nav">
  <h1 id="title"><a href="/">{{.Site.Title}}</a></h1>
  <h3 id="menu-toggle">Menu</h3>
  <ul id="menu">
    {{ $currentPage := . }} {{ range .Site.Menus.main }}
    <li><a {{if or ($currentPage.IsMenuCurrent " main " .) ($currentPage.HasMenuCurrent "main " .) }} active{{end}} href="{{.URL}} ">{{ .Name }}</a></li>
    {{ end }}
    <li class="about"><a href="/about">About</a></li>
  </ul>
</nav>
